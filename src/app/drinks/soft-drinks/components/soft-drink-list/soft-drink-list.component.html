<ng-container *ngIf="softDrinks$ | async as softDrinks">

  <div class = "searchBlock">

    <button class="alphabet-navigation" *ngFor="let letter of alphabet" (click)="goDown(letter)">{{ letter }}</button>

  <div class="formBlock">
    <form [formGroup]="softDrinkForm" class="softDrinkForm">
      <div class="formGroup">
        <label for="strDrink">Nom</label>
        <input formControlName="strDrink" id="strDrink" type="text">
      </div>
      <div class="formGroup">
        <label for="strFirstIngredient">Ingrédient</label>
        <input formControlName="strFirstIngredient" id="strFirstIngredient">
      </div>
      <div class="formGroup">
        <label for="strSecondIngredient">Ingrédient</label>
        <input formControlName="strSecondIngredient" id="strSecondIngredient">
      </div>
      <div class="formGroup">
        <label for="strThirdIngredient">Ingrédient</label>
        <input formControlName="strThirdIngredient" id="strThirdIngredient">
      </div>
    </form>
  </div>
  </div>
  <div  class="thisFlex">

    <app-soft-drink @listAnimation *ngFor="let softDrink of softDrinks" [softDrink]="softDrink"
                    [attr.id]="getAnchorId(softDrink.strDrink)"></app-soft-drink>

  </div>


</ng-container>
