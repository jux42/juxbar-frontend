<div>
  <div *ngIf="cocktail"
       class="cocktail-card"
       (mouseleave)="onMouseLeave() ; zInDexRaise()"
       [ngStyle]="{'z-index': zIndex}">

    <div class="thisGrid">
      <div class="titleRow">
        <h3>{{ truncateText(cocktail.strDrink | titlecase, 25) }}</h3>
      </div>

      <img (click)="goToCocktail()" (mouseenter)="onMouseEnter() ; zInDexRaise()" (load)="imageLoaded[cocktail.id] = true"
           *ngIf="cocktail" [class.visible]="imageLoaded[cocktail.id]"
           [src]="'http://' + [environment.apiUrl] + '/cocktail/' + cocktail.id + '/image'" alt="Cocktail Image"
           class="clickable fadeIn">

      <div *ngIf="mouseIsOn">
        <div class="favIcon">
          @if (isFavourite) {
            <a class="clickable" (click)="onRemoveFavouriteCocktail(cocktail)"> ⭐</a>
          } @else {
            <a class="clickable" (click)="onAddFavouriteCocktail(cocktail)">➕</a>
          }
        </div>

        <div class="ingBlock">
          <ng-container *ngFor="let ingredient of getIngredients(cocktail); let i = index; let last = last;">
            <p [routerLink]="'/juxbar/detailledingredient/' + ingredient" class="ingredient clickable">
              {{ ingredient }}<span *ngIf="!last">, </span>
            </p>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
