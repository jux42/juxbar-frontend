<div class="background-cocktailHome-container"></div>
<div class="grid-container fade-in">
  <ng-container *ngIf="cocktails$ | async as cocktails">
    <div
      *ngFor="let cocktail of cocktails; let i = index"
      [ngClass]="getClass(i)"
      [ngStyle]="{
        'animation-delay': i % 3 === 0 ? '0s' : (i % 3 === 1 ? '1s' : '2s'),
        'animation-duration': i % 2 === 0 ? '5s' : '6s'
      }"
      class="grid-item">
      <img (click)="goToCocktail(cocktail.id)"
           [src]="'http://' + environment.apiUrl + '/cocktail/' + cocktail.id + '/image'" alt="Cocktail Image" class="cocktail-image clickable">
    </div>
  </ng-container>
</div>
