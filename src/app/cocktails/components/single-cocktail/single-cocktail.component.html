<div class="mainFlex">
  <button (click)="goBack()">Retour</button>

  <div *ngIf="cocktail" class="cocktail-card">
    <div class="thisFlex"><h2>{{ cocktail.strDrink | titlecase }}</h2>
      <img *ngIf="cocktail" [src]="'http://' + [environment.apiUrl] + '/cocktail/' + cocktail.id + '/image'"
           alt="Cocktail Image"/></div>
    <div class="twoColumns">
      <p *ngFor="let ingredient of getIngredients(cocktail)" [routerLink]="'/juxbar/detailledingredient/' + ingredient"
         class="clickable">{{ ingredient }}</p>
    </div>

  </div>


  <div class="instructions">
    <div><p class="instructions">{{ cocktail.strInstructions }}</p>
    </div>
  </div>
</div>
