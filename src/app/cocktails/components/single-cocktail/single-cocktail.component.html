
<div class="mainFlex">




  <div *ngIf="cocktail" class="cocktail-card">
    <div class="thisFlex"><h2>{{ cocktail.strDrink | titlecase }}</h2>
      <img *ngIf="cocktail" [src]="'http://' + [environment.apiUrl] + '/cocktail/' + cocktail.id + '/image'"
           alt="Cocktail Image"/><button (click)="goBack()">Retour</button>
    </div>


  </div>
  <div class="ingredientList clickable" >
    <div *ngFor="let ingredient of getIngredients(cocktail)" [routerLink]="'/juxbar/detailledingredient/' + ingredient"
    ><img class="pic" [alt]="ingredient" [src]="'http://' + [environment.apiUrl] + '/ingredient/'
   + ingredient + '/image'"><p> {{ ingredient }} </p></div>

  </div>

  <div class="instructions">
    <div><p class="instructions">{{ cocktail.strInstructions }}</p>

    </div>
  </div>
</div>
