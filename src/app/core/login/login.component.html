<div class="background-container"></div>
<div class="login-container">
  <div *ngIf="message"><p class="alert">{{ message }}</p></div>

  <form (submit)="login()" class="login-form" method="post">
    <div>
      <input [(ngModel)]="credentials.username" name="username" required type="text">
    </div>
    <div>
      <input [(ngModel)]="credentials.password" name="password" required type="password">
    </div>
    <button type="submit">Login</button>
  </form>
</div>
