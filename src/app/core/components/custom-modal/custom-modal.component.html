<div class="modal-background">
  <div class="modal-content">
    <div class="custom-modal-header">
      <h4 class="confirm">Confirmation</h4>
    </div>
      <h3>{{ message }}</h3>
    <ng-content select='[modal-body]'></ng-content>
    <div class="modal-buttons">
      <button (click)="onConfirm()" class="modal-button">OK</button>
      <button (click)="onCancel()" class="modal-button">Cancel</button>
    </div>
  </div>
</div>
