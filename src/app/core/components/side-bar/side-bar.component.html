<div @fadeInSlide class="mainFrame">

  <div *ngIf="cocktail">
    <h3 class="innerFrameBold">le Cocktail du jour : </h3>

    <img (click)="onGoToCocktailOfTheDay(cocktail.id)" *ngIf="cocktail" [src]="'http://' + [environment.apiUrl] + '/cocktail/' + cocktail.id + '/preview'"
         alt="Cocktail Image"
         class="clickable dayPic">

    <div>
      <p class="innerFrameBold">++++++++++++++++++++++++++</p>
    </div>

  </div>
  <div class="innerFrame clickable">
    <p (click)="onCreateCocktail()">Créer un cocktail</p>

  </div>
  <div class="innerFrame clickable">
    <p (click)="onGoToRandomCocktail()">voir un cocktail au hasard</p>
  </div>


  <div>
    <p class="innerFrameBold">chercher un ingrédient :</p>
    <div *ngIf="ingredientsList; else loading">
      <select (change)="goToIngredient(ingredient.strIngredient)" [(ngModel)]="ingredient" class="ingredientSelect">
        <option *ngFor="let ingredient of ingredientsList" [ngValue]="ingredient" class="ingOption">
          {{ ingredient.strIngredient }}
        </option>
      </select>
    </div>

    <ng-template #loading>
      <div class="ingLoader">
        <p>LOADING...</p>
      </div>
    </ng-template>
  </div>


<div class="innerFrameBold devBlock">
  <h3>ESPACE DEV</h3>
<p class="innerFrame clickable" (click)="onDevUpdate()"> Mettre à jour les listes</p>y

<ng-template>

</ng-template>

</div>
</div>
