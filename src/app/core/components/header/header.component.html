<header>
  <div class="titles">
    <h1 (click)="goHome()">juxBar</h1>
    <nav class="titles">
      <ng-container *ngIf="isLoggedIn | async; then loggedInBlock; else loggedOutBlock"></ng-container>
      <ng-template #loggedInBlock>
        <h2 class="login" routerLink="/juxbar/profile">{{ username$ | async }}</h2>
        <h3 class="logout" (click)="showModal = true">ðŸšª</h3>
        <app-custom-modal *ngIf="showModal" [message]="'logout: Sure ? ?'" (confirm)="handleConfirmation($event)"></app-custom-modal>
      </ng-template>
      <ng-template #loggedOutBlock>
        <h2 class="login" routerLink="/login">Login</h2>
      </ng-template>

    </nav>
  </div>
</header>
