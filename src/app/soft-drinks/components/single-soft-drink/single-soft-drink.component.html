
<div class="mainFlex">

  <div *ngIf="softDrink" class="softDrink-card">
    <div class="thisFlex"><h2>{{ softDrink.strDrink | titlecase }}</h2>
      <img class="fadeIn" [class.visible]="imageLoaded[softDrink.id]"
        *ngIf="softDrink" [src]="'http://' + [environment.apiUrl] + '/softdrink/' + softDrink.id + '/image'"
           alt="soft Image"
        (load)="imageLoaded[softDrink.id] = true">

      <button (click)="goBack()">Retour</button>
    </div>

  </div>
  <div *ngIf="softDrink" class="ingredientList clickable" >
    <div *ngFor="let ingredient of getIngredients(softDrink)" [routerLink]="'/juxbar/detailledingredient/' + ingredient"
    ><img class="pic fadeIn" [class.visible]="imageLoaded[ingredient]"
          [alt]="ingredient" [src]="'http://' + [environment.apiUrl] + '/ingredient/'
   + ingredient + '/image'"
    (load)="imageLoaded[ingredient] = true">

      <p> {{ ingredient }} </p></div>

  </div>
  <div *ngIf="softDrink" class="instructions">
    <div><p class="instructions">{{ softDrink.strInstructions }}</p>
    </div>
  </div>
</div>
